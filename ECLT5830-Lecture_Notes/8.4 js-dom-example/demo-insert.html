<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button id=addButton>Add</button>
<ul id=list>
<li>Item #1</li>
<li>Item #2</li>
<li>Item #3</li>
</ul>

</body>
</html>

<script>
$(document).ready(function() {
  $('#addButton').on('click', function() {
    $('#list').append('<li>New Item</li>');
  });
});
</script>
