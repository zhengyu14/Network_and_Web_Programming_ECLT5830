<!--
  This example shows the HTML tags for the UI.
  It does not has any behavior.

  In subsequent examples, we will introduce behavior to the UI
  through JS.
-->
<!DOCTYPE html>
<html>
<head>
<link rel=stylesheet href="dom-ex1.css"></link>

</head>
<body>

<!--
  Note: To make retrieving elements from JS easier, we can
  assign "id" to them.
-->
<form id="myform">
 <div><label for=numX>X</label><input id="numX" type="number"></div>
 <div><label for=numY>Y</label><input id="numY" type="number"></div>
 <div><button id="compute" type="button">Compute</button></div>
</form>

<output id="output"></output>

</body>
</html>
